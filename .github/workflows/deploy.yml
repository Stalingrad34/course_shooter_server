name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          ssh-keyscan -H 194.226.139.113 >> ~/.ssh/known_hosts
          
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/key -o BatchMode=yes -o ConnectTimeout=30 root@194.226.139.113 "echo 'SSH connection successful'"
          
      - name: Deploy files
        run: |
          cd colyseus-examples/src
          rsync -avz -e "ssh -i ~/.ssh/key -o ConnectTimeout=30" --delete ./ root@194.226.139.113:/root/Shooter/src/
